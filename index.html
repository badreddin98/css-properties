<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Properties Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Task 1: RGBA Background Colors -->
    <div class="background-fade">
        <h1>Welcome to Advanced CSS Demo</h1>
        <p>This demonstrates various CSS effects including RGBA colors, animations, and transitions.</p>
    </div>

    <!-- Task 2: Enhanced Text with RGBA -->
    <div class="text-section">
        <h2 class="enhanced-text">Enhanced Text with Shadow</h2>
        <p>This text demonstrates the use of RGBA in text shadows.</p>
    </div>

    <!-- Task 3: Interactive Button -->
    <div class="button-section">
        <button class="interactive-button">Hover Me!</button>
    </div>

    <!-- Links Section -->
    <div class="links-section">
        <a href="#" class="smooth-link">Smooth Transition Link 1</a>
        <a href="#" class="smooth-link">Smooth Transition Link 2</a>
    </div>

    <!-- Animated Button Section -->
    <div class="animated-button-section">
        <button class="click-animate">Click Me!</button>
    </div>

    <!-- Rotating Icon Section -->
    <div class="icon-section">
        <i class="fas fa-sync rotating-icon"></i>
    </div>
</body>
</html>
